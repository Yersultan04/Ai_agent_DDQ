name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-smoke:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./dev.db
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Apply Prisma migrations
        run: npx prisma migrate deploy

      - name: Lint
        run: npm run lint

      - name: Start app
        run: npm run dev > /tmp/ddq-dev.log 2>&1 &

      - name: Wait for app
        run: |
          for i in {1..90}; do
            if curl -sf http://127.0.0.1:3000 >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "App did not start in time"
          cat /tmp/ddq-dev.log || true
          exit 1

      - name: Smoke e2e
        run: npm run smoke:e2e

      - name: Smoke failed - print dev log
        if: failure()
        run: cat /tmp/ddq-dev.log || true
